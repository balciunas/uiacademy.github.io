<html>
<head>
    <title></title>
	<link id="stylesheet" rel="stylesheet" href="collabForm.css"/>
</head>
<!-- Note: only the body is used by the wizlet, the head is meant for debugging the css --> 
<body>
    <div id="collabForm">
        <div id="title">(Title)</div>
        <a id="refreshAction" href="#">Refresh</a>
        <table id="fieldTable">
            <tr id="fieldTemplate" class="template">
                <td class="fieldLabel">(Field Label)</td>
                <td class="fieldInput"><input type="text" /></td>
                <td class="fieldButtons">
                    <a class="editAction" href="#">Edit</a>
                    <a class="saveAction" href="#">Save</a>
                    <a class="cancelAction" href="#">Cancel</a>
                </td>
                <td class="fieldMessage">(Field Message)</td>
            </tr>
        </table>
    </div>
</body>
</html>
