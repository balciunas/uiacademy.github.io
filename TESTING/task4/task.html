
<!doctype html>
<html lang="en">

	<head>
        <link rel="stylesheet" href="/style.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	</head>
    
	<body>
        <div class="page">
            <div class="header">
                <img src="/revealjs/logo.gif" class="logo"> UI AKADEMIJA
            </div>

            <div class="content">
                <h2>Test registration form</h2>
                <form id="form">
                    <div class="row">
                        <div class="cell size1of6">
                            Name:
                        </div>
                        <div  class="cell size1of5">
                            <input  type="text" value="" id="name"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell size1of6">
                            Email:
                        </div>
                        <div  class="cell size1of5">
                            <input  type="text" value="" id="email"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell size1of6">
                            Phone:
                        </div>
                        <div  class="cell size1of5">
                            <input type="text" value="" id="phone"  />
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell size1of6">
                            &nbsp;
                        </div>
                        <div  class="cell size1of5">
                            <input type="submit" value="Register" id="submit" />
                            <div id="register_message" style="color:red;"></div>
                        </div>
                    </div>
                    
                                        
                </form>               
            </div>
            <div class="footer">
                &copy; UI AKADEMIJA
            </div>
        </div>
        <script type="text/javascript">
            
            function get(name){
               if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
                  return decodeURIComponent(name[1]);
            }
            
            function required(val){
                return !(val != null && val.length > 0);
            }
            
            function validateEmail(email) { 
                var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(email);
            } 
            function validatePhone(fld) {
                var error = "";
                var stripped = fld.replace(/[\(\)\.\-\ ]/g, '');     


                if (isNaN(parseInt(stripped))) {
                    return false;
                } else if (!(stripped.length == 10)) {
                    return false
                } 
                return true;
            }
            
            var languages = {
                'en' : {
                    'success' : ''
                },
                    
                'lt' : {
                    'Name:' : 'Vardas:',
                    'E'
                
                }
                
            }
            
            
            $('#form').on('submit', function(event){
                event.preventDefault();
                var 
                    phone = $('#phone').val(),
                    name = $('#name').val(),
                    email = $('#email').val(),
                    msg = $('#register_message'),
                    validate = get('valid') || 'validate';
                
                msg.css('color', 'red').text('');
                        
                if(validate == 'no-validation') {
                    msg.css('color', 'green').text('Success');
                    return;
                }
                
                if(required(name)) {
                    msg.text('Name is required');
                    return;
                }
                

                
                if(required(email)) {
                    msg.text('Email is required');
                    return;
                }
                if(validate != 'no-email') {
                    if(!validateEmail(email)){
                        msg.text('Please enter a valid email');
                        return;
                    }
                }
                
                
                if(required(phone)) {
                    msg.text('Phone is required');
                    return;
                }
                if(validate != 'no-phone') {
                    if(!validatePhone(phone)){
                        msg.text('Please enter a valid phone number');
                        return;
                    }
                }

                msg.css('color', 'green').text('Success');
            });
        </script>

	</body>
</html>
